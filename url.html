          <script>
          function saveFile() {
              var url = document.getElementById('urlTxt').value;
              
              if (url == ""){
							alert("You must enter a url to continue");
							return
              }
              app.WriteFile("/sdcard/url.txt", url);
              app.Execute("SendRequest('" + url + "')");
 
          }
 

          
          </script>
